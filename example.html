<!DOCTYPE html>
<html lang="" ng-app="app" >
    <head>
        <meta charset="UTF-8">
        <title>Example ngCircleProgress</title>
        <meta name="Author" content=""/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="Controller">

        <ngCircleProgress value="{{value}}" value-min="0" value-max="100">
            {{value}}%
        </ngCircleProgress>
        
        <button ng-click="val()">++</button>

        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="script/ngCircleProgress.js"></script>
        <script type="text/javascript">
            angular.module('app', ['ngCircleProgress'])
            .controller('Controller', ['$scope', function($scope) {
                $scope.value = 50;
                $scope.val = function() {
                    $scope.value++;
                };
            }]);
        </script>
    </body>
</html>
